<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Archivos</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .opcion {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        .opcion h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto 20px auto;
            font-size: 1rem;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .resultados {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .opcion {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1>Gesti贸n de Archivos</h1>
    <div class="container">
        <!-- Opci贸n para subir archivo con PHP -->
        <div class="opcion opcionPhp">
            <h2>Subir Archivo como precios.txt</h2>
            <form action="cargar.php" method="POST" enctype="multipart/form-data">
                <label for="archivo">Selecciona un archivo:</label>
                <input type="file" id="archivo" name="archivo" accept=".txt" required>
                <button type="submit">Subir Archivo</button>
            </form>
        </div>

        <!-- Opci贸n para cargar archivo desde OneDrive -->
        <div class="opcion opcionJS">
            <h2>Cargar Precios desde OneDrive</h2>
            <button id="cargarArchivo">Cargar Archivo desde OneDrive</button>
            <div id="resultados" class="resultados"></div>
        </div>
    </div>

    <script>
        document.getElementById('cargarArchivo').addEventListener('click', async function () {
            const url = 'https://onedrive.live.com/download?resid=YOUR_FILE_ID'; // Reemplaza YOUR_FILE_ID con el enlace directo al archivo en OneDrive.

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo.');
                }
                const texto = await response.text();

                // Mostrar el contenido del archivo
                document.getElementById('resultados').textContent = texto;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('resultados').textContent = 'Hubo un error al cargar el archivo.';
            }
        });
    </script>
</body>

</html>
